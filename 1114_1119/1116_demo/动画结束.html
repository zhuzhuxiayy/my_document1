<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		div{width: 100px;height: 100px;background-color: red;}
	</style>
	<script src='../lib/jquery-3.1.1.min.js'></script>
</head>
<body>
	<div></div>
	<button type="button">animateStart</button>
	<button type="button">animateStop</button>
	<script>
		$(function(){
			$('button:first').click(function(){
				$('div').animate({'width':'400px'},5000).animate({'height':'400px'},5000);
		});		
			$('button:last').click(function(){
				// 不清除队列后面的动画，不跳到400px
				// $('div').stop(false,false);

				// 不清除队列后面的动画，直接跳到400px
				// $('div').stop(false,true);

				// 清除队列后面的动画，不跳到400px
				// $('div').stop(true,false);

				// 清除队列后面的动画，跳到400px
				// $('div').stop(true,true);

				// 默认值 false fasle 不清除队列后面的动画，不跳到400px
				$('div').stop();
			});
		});
	</script>
</body>
</html>
