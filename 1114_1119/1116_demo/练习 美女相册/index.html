<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{margin: 0;padding: 0;}
		.clear:after{content: '';clear: both;overflow: hidden;display: block;height: 0;}
		.box{width: 600px;margin:50px auto;}
		.title{height: 40px;background: url(img/green.gif) repeat-x;}
		.title h2{font-size: 16px;line-height: 40px;text-align: center;}
		.image div{float: left;width: 200px;height: 130px;}
		.image div>img{width: 200px;height: 130px;}
	</style>
	<script src='../../lib/jquery-3.1.1.min.js'></script>
</head>
<body>
	<div class="box">
		<div class="title">
			<h2>美女相册</h2>
		</div>
		<div class="image clear">
			<div>
				<img src="img/1.jpg" alt="">
			</div>
			<div>
				<img src="img/2.jpg" alt="">
			</div>
			<div>
				<img src="img/3.jpg" alt="">
			</div>
			<div>
				<img src="img/4.jpg" alt="">
			</div>
			<div>
				<img src="img/5.jpg" alt="">
			</div>
			<div>
				<img src="img/6.jpg" alt="">
			</div>
			<div>
				<img src="img/7.jpg" alt="">
			</div>
			<div>
				<img src="img/8.jpg" alt="">
			</div>
			<div>
				<img src="img/9.jpg" alt="">
			</div>
		</div>
	</div>

	<script>
		$(function(){
			$('.image div').eq(0).click(function(){
				$(this).find('img').hide('fast',function(){
					$(this).show('normal');
				});
			});
			$('.image div').eq(1).click(function(){
				$(this).find('img').toggle(1000);
			});
			$('.image div').eq(2).click(function(){
				$(this).find('img').slideUp(1000,function(){
					$(this).slideDown(1000);
				});
			});
			$('.image div').eq(3).click(function(){
				$(this).find('img').slideToggle(1000);
			});
			$('.image div').eq(4).click(function(){
				$(this).find('img').fadeOut(1000,function(){
					$(this).fadeIn(1000);
				});
			});
			$('.image div').eq(5).click(function(){
				$(this).find('img').fadeToggle(1000);
			});
			$('.image div:gt(5)').click(function(){
				$(this).find('img').animate({'width':'30px','height':'30px'},1000,function(){
					$(this).animate({'width':'200px','height':'130px'});
				});
			});
			// $('.image div').eq(7).click(function(){});
			// $('.image div').eq(8).click(function(){});
		});
	</script>
</body>
</html>
