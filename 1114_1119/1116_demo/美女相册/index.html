<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{margin: 0px;padding: 0px;}
		.clear:after{content: "";clear: both;display: block;overflow: hidden;height: 0px;}
		.box{ width: 720px;margin: 0px auto; }
		.box h3{ height: 40px;text-align: center;line-height: 40px;
                 background: url(img/green.gif) repeat-x;
		 }
		.content>span{ width: 240px;height: 170px;float: left; }
		.content>span>img{ width: 240px;height: 170px; }
	</style>
	<script src="../../lib/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="box">
		<div class="title">
			<h3>美女相册</h3>
		</div>
		<div class="content clear">
			<span><img src="img/1.jpg" alt=""></span>
			<span><img src="img/2.jpg" alt=""></span>
			<span><img src="img/3.jpg" alt=""></span>
			<span><img src="img/4.jpg" alt=""></span>
			<span><img src="img/5.jpg" alt=""></span>
			<span><img src="img/6.jpg" alt=""></span>
			<span><img src="img/7.jpg" alt=""></span>
			<span><img src="img/8.jpg" alt=""></span>
			<span><img src="img/9.jpg" alt=""></span>
		</div>
	</div>

	<script>
		$(function(){
			$('.content span').eq(0).click( function(){
				//find(selector) 找后代中满足selector的元素
				//span
				$(this).find('img').hide('fast',function(){
					//img
					$(this).show(1000);
				});
			} );

			$('.content span').eq(1).click(function(){
				$(this).find('img').toggle(1000);
			});

			$('.content span').eq(2).click(function(){
				$(this).find('img').slideUp(1000,function(){
					$(this).slideDown(1000);
				})
			});

			$('.content span').eq(3).click(function(){
				$(this).find('img').slideToggle(1000);
			});

            $('.content span').eq(4).click(function(){
				$(this).find('img').fadeOut(1000,function(){
					$(this).fadeIn(1000);
				})
			});

			$('.content span').eq(5).click(function(){
				$(this).find('img').fadeToggle(1000);
			});

            $('.content span:gt(5)').click( function(){
            	$(this).find('img').animate({"width":"30px","height":"30px"},1000,function(){
            		$(this).animate({"width":"240px","height":"170px"});
            	});
            } );
		});
	</script>
</body>
</html>
