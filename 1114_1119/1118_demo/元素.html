<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src='../lib/jquery-3.1.1.min.js'></script>
	<style type="text/css" media="screen">
		*{margin: 0;padding: 0;}
		.box{width: 100px;height: 100px;border: 10px solid black;margin: 10px;padding: 10px;}
	</style>
</head>
<body style="padding: 30px;position: relative;height: 2000px;">
<div style="padding: 30px;position: absolute;">
	<div class="box">
		
	</div>
</div>
	

	<script>
		$(function(){
			// 获取元素的内容的宽高 不含padding border margin
			console.log($('.box').width());
			console.log($('.box').height());

			// 获取元素的宽高  包含padding   不包含border margin  
			console.log($('.box').innerWidth());
			console.log($('.box').innerHeight());

			// 包含padding border 和内容的宽高
			console.log($('.box').outerWidth());
			console.log($('.box').outerHeight());

			// 包含padding margin border 和内容的宽高
			console.log($('.box').outerWidth(true));
			console.log($('.box').outerHeight(true));

			// 和位置相关的
			// 相对于文档的偏移 left and top
			// 距离document左上角的偏移
			console.log($('.box').offset().left);
			console.log($('.box').offset().top);

			// position
			// 相对于自己的定位父元素（第一个设置了position为非static的祖先）的偏移
			// left 左边的偏移
			// top 上边的偏移
			console.log( $('.box').position().left );
			console.log( $('.box').position().top );

			// 找到一个元素的定位父元素（第一个设置了position为非static的祖先）
			console.log( $('.box').offsetParent() );

			// 当元素滚动时 滚出去的大小 scrollTop scrollLeft 
			$(document).scroll(function(){
				console.log( $(this).scrollTop() );
				console.log( $(this).scrollLeft() );
			});
		})
	</script>
</body>
</html>
