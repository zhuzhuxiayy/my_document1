<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/jquery.jqzoom.css">
	<script src='js/jquery-1.6.js'></script>
	<script src='js/jquery.jqzoom-core.js'></script>
	<script src='js/jquery.jqzoom-core-pack.js'></script>
</head>
<body>
	<a href="images/blue_one_big.jpg" class="MYCLASS" title="MYTITLE">  
   	 	<img src="images/blue_one_small.jpg" title="IMAGE TITLE">  
	</a> 

	<script>
		$(function(){
			// 简单方式引入
			// $('.MYCLASS').jqzoom();

			 /* more complex call*/
                var options = {  
                  zoomType: 'standard',  
                  lens:true,  
                  preloadImages: true,  
                  alwaysOn:false,  
                  zoomWidth: 300,  
                  zoomHeight: 250,  
                  xOffset:90,  
                  yOffset:30,  
                  position:'right'  
                  //...MORE OPTIONS  
               };
  
               $('.MYCLASS').jqzoom(options); 
		})
	</script>
</body>
