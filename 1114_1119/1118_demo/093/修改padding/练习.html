<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src='../../../lib/jquery-3.1.1.min.js'></script>
	<style type="text/css" media="screen">
		*{margin: 0;padding: 0;}
		.clear:after{content: '';clear: both;overflow: hidden;display: block;height: 0px;}
		.clear{-ms-zoom: 1;}
		ul>li{list-style: none;height: 25px;width:150px;background: url(images/bg.gif) repeat-x;margin-bottom: 5px;}
		ul>li>a{color: gray;font-size: 12px;float: left;margin-left: 5px;margin-top: 5px;}
		ul>li>img{float: right;margin-right: 5px;margin-top: 5px;}
	</style>
</head>
<body>
	<ul>
		<li class="clear">
			<a href="#">首页</a>
			<img src="images/ico.gif" alt="">
		</li>
		<li class="clear">
			<a href="#">首页</a>
			<img src="images/ico.gif" alt="">
		</li>
		<li class="clear">
			<a href="#">首页</a>
			<img src="images/ico.gif" alt="">
		</li>
		<li class="clear">
			<a href="#">首页</a>
			<img src="images/ico.gif" alt="">
		</li>
		<li class="clear">
			<a href="#">首页</a>
			<img src="images/ico.gif" alt="">
		</li>
	</ul>

	<script>
		$(function(){
			$('li').hover(function(){
				$(this).animate({'padding-left':'50px'});
			},function(){
				$(this).animate({'padding-left':'0px'});
			})
		})
	</script>
</body>
</html>
