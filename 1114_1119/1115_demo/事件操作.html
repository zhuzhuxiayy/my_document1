<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src='../lib/jquery-3.1.1.min.js'></script>
</head>
<body>
	<select name="">
		<option value="0">水果</option>
		<option value="1">体育运动</option>
		<option value="2">编程书籍</option>	
	</select>
	<div id="resultDiv">
		<input type="checkbox" name="" value="">苹果
		<input type="checkbox" name="" value="">香蕉
		<input type="checkbox" name="" value="">菠萝
	</div>
	<script>
		$(function(){
			//多维数组 数组中嵌套数组
			var array = [];
			array[0] = ['苹果','香蕉','菠萝'];
			array[1] = ['篮球','足球','铅球'];
			array[2] = ['c++','JavaScript','Java'];
			$('select').change(function(){
				// $(this).val() == this.value
				var indexValue = $(this).val();
				var resultArray = array[indexValue];

				var htmlString = '';	
				for (var i = 0; i < resultArray.length; i++) {
					var result = resultArray[i];
					htmlString += '<input type="checkbox" name="" value="">'+result;
				}

				//清空div
				//empty 清空div的内容 但是不删除div本身
				$('#resultDiv').empty();
				$('#resultDiv').html(htmlString);
			});
		});
		// click可以是普通的jQuery对象 也可以是列表，对列表中的每一项添加该事件
		// jQuery对象.click(function(){})
		// 事件 click change focus blur(失去焦点的事件) load resize scroll unload dblclick mousedown mouseup mouseover mouseout mouseenter mouseleave keydown keyup error...

		// bind unbind 
		// on off
		// one 
		// hover
		// toggle已经废弃
		// trigger

		// bind 参数
		// 参数1 事件的类型
		// 当事件发生时传递的参数
		// 当事件发生时调用的函数
		// $('').bind('click',data,function(){})
	</script>			
</body>
</html>
