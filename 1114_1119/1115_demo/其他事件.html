		// trigger 触发事件 trigger() 方法触发被选元素的指定事件类型。
		// 可以是系统事件 也可以是自定义事件 通常使用在程序加载完成后，执行一些初始化的配置
		$(function(){
			// select选中文本时触发的事件
			$('input').trigger('select');

			// 给button绑定一个自定义事件
			$('button').on('click my_custom_click',function(){
				var value = $('input').val();
				$('div').text(value);
			});

			// 触发自定义事件
			$('button').trigger('my_custom_click');
