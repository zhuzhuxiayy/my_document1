<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src='../lib/jquery-3.1.1.min.js'></script>
	<style type="text/css" media="screen">
		table{border-collapse: collapse;text-align: center;margin:10px auto;width: 500px;}
		table tr:last-child{text-align: left;}
	</style>
</head>
<body>
	<table border="1px" cellpadding="0px" cellspacing="0px">
		<tr>
			<th>选项</th>
			<th>编号</th>
			<th>封面</th>
			<th>购书人</th>
			<th>性别</th>
			<th>购书价</th>
		</tr>
		<tr id="1">
			<td> <input type="checkbox" name="" value="1"> </td>
			<td>1001</td>
			<td> <img src="images/img03.jpg" alt=""> </td>
			<td>李晓明</td>
			<td>男</td>
			<td>35.6</td>
		</tr>
		<tr id="2">
			<td> <input type="checkbox" name="" value="2"> </td>
			<td>1001</td>
			<td> <img src="images/img04.jpg" alt=""> </td>
			<td>李晓明</td>
			<td>女</td>
			<td>37.8</td>
		</tr>
		<tr id="3">
			<td> <input type="checkbox" name="" value="3"> </td>
			<td>1001</td>
			<td> <img src="images/img08.jpg" alt=""> </td>
			<td>李晓明</td>
			<td>女</td>
			<td>35.6</td>
		</tr>
		<tr>
			<td colspan="6" rowspan="" headers="">
				<input type="checkbox" name="" value="">全选
				<input type="button" name="" value="删除">
			</td>
		</tr>
	</table>

	<script>
		$(function(){
			//点击
			$('input[type=checkbox]:last').click(function(){
				//当我自身选中其他的复选框都要选中
				//否则当我自身没有选中时 所有的复选框都取消选中
				if (this.checked) {
					//选中复选框或单选按钮 使用checked = true or false
					$('input[type=checkbox]').attr('checked',true);
				}else{
					$('input[type=checkbox]').attr('checked',false);
				}
			});

			//点击button删除
			$('input[type=button]').click(function(){
				//遍历所有的被选中checkbox(不包含最后一个)然后训话删除 如果checkbox处于选中状态 删除
				//否则就跳过
				$('input[type=checkbox]:not(:last):checked').each(function(){
					//先获取checkbox的value的值，value等于tr的id值
					var value = $(this).val();
					//通过id 获取tr对象 然后删除tr对象
					$('#'+value).remove();
				});
			});
		});
	</script>
</body>
</html>
