<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src='../lib/jquery-3.1.1.min.js' type="text/javascript"></script>
	<style type="text/css" media="screen">
		div[attr]{background-color: red;}
		div[attr='value']{}
		div[attr^='test']{}
		div[attr$='test']{}
	</style>
</head>
<body>
	<!-- <div attr="value"></div> -->
	<div data-type='test-abc'>
		
	</div>
	<div data-type='A B C D'></div>
	<script>
		//div[attribiute] $('div[attribute]') 选中div标签中包含属性为attribute的元素
		//[attribute = 'value']  $('div[attr="value"]') 命中包含属性attribute并且attirbute的值为value的元素
		//[attribute ^= 'test']  属性值以test开头
		//[attribute $= 'test']  属性值以test结尾
		//[attribute *= 'test']  属性值包含字符串test
		//[attribute |= 'test']  属性值等于test或属性值以test-开始
		//[attribute ~= 'test']  属性值是个空格分隔的多个分组 其中一个为test

		$(function(){
			var $div = $('div[data-type |= "test"]');
			$div.css({'width':'100px','height':'100px','border':'1px solid black'});

			var $div2 = $('div[data-type~="C"]');
			$div2.css({'width':'100px','height':'100px','background-color':'red'});
		});
	</script>
</body>
</html>
