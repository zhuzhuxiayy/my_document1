	<link rel="stylesheet" href="">
	<script src='../lib/jquery-3.1.1.min.js'></script>
	<style type="text/css" media="screen">
		*{margin: 0;padding: 0;}
		.box{width: 500px;margin:100px auto;background-color: lightgray;}
		.box>span{display: inline-block;width: 30%;text-align: center;}
		.box>.active{color: orange;border-bottom: 2px solid orange;}
		.box .content{height: 150px;line-height: 150px;display: none;}
	</style>
</head>
<body>
<!-- 	<div id="mydiv">
		我的测试div
	</div> -->
	<div class="box">
		<span data-content='id1' class="active">选项卡1</span>
		<span data-content='id2'>选项卡2</span>
		<span data-content='id3'>选项卡3</span>
		<div>
			<div class="content" id="id1" style="display: block;">生活不是眼前的苟且，还有日后更长的苟且</div>
			<div class="content" id="id2">药不能停 药不能停</div>
			<div class="content" id="id3">赚钱才是硬道理 有了钱道理也就硬了</div>
		</div>
	</div>
	<script>
		$(function(){
			$('.box>span').click(function(){
				//1：获取每一个span元素的属性值 id1 id2 id3
				// this 代表当前的span元素
				//把this转成jQuery对象后方可调用jQuery的方法
				var idValue = $(this).data('content');

				//2：根据得到的id值 获取对应的div
				//siblings() 获取和自己同级的所有兄弟 不论前后
				$('#'+idValue).show().siblings().hide();

				//3：把自身设置为高亮 其他兄弟设置为非高亮
				$(this).addClass('active').siblings().removeClass('active');
			})
		});
	</script>
