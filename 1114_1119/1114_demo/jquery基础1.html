<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src='../lib/jquery-3.1.1.min.js' type="text/javascript"></script>
</head>
<body>
	<img src="http://xxx.jpg" alt="">
	<!-- <span id="spanId">span内容</span> -->
	<script>
		//jquery提供了一个全局对象，jquery对象，简写为$，还可以使用jquery对象，或者window.jQuery对象
		//如果其他的库也是用了$ 造成命名冲突，jQuery允许我们重命名jQuery对象
/*		var xyz = jQuery.noConflict();
		xyz(document)*/

		//在原生的js下，当文档内容全部准备好后调用的函数
		window.onload = function(){
			console.log('window.onload');
		}
		//在jQuery中对应的方法
		//$(document) document是DOM节点对象
		//$(document) 把DOM对象转换为jQuery
		//DOM对象是原生JS中的内容，不同于jQuery对象
		//DOM节点中的方法不能被jQuery对象所调用
		//同样jQuery对象中的函数也不能被DOM对象所调用
		$(document).ready(function(){
			console.log('ready事件1');
		});
		$(document).ready(function(){
			console.log('ready事件2');
		});

		//ready onload的区别
		//1
		//ready 是文档中的DOM节点全部建立完毕后 触发的事件，只考虑节点 不考虑节点的下载属性 譬如：img
		//load 是文档中的所有元素全部加载完毕 触发的事件，如果是网络资源，需要等待网络资源下载完毕
		//2
		//ready 可以安插多个事件，load只能一个

		//以下写法是$(document).ready(function(){})的简写形式
		$(function(){
			//DOM jQuery对象如何相互转换
			//获取DOM对象
			var spanElement = document.getElementById('spanId');
			//把DOM对象转换为jQuery对象 $(dom对象)
			//使用jQuery对象的html函数 修改对象的内容
			$(spanElement).html('修改后的span内容');//spanElement.innerHTML = '修改后的span内容';

			//从jQuery对象转成DOM对象
			//使用选择器获取jQuery对象

			//jQuery其实就是对DOM对象进行再一次封装 类似于数组
			var $span = $('#spanId');
			var spanEle = $span[0];
			// var spanEle = $span.get(0);//或者使用这种方式
			spanEle.innerHTML = 'span原生对象的内容';
		});
	</script>
</body>
</html>
